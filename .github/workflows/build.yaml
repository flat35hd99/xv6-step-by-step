name: Build and publish document

on:
  push:
    branches:
      - main
      - jh7110

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get install \
            build-essential \
            gcc-riscv64-linux-gnu \
            binutils-riscv64-linux-gnu
      - name: Build
        run: make -j
      - name: Test
        run: make test
