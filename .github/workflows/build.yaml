name: Build and test OS

on:
  push:
    branches:
      - main
      - jh7110
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get install \
            build-essential \
            gcc-riscv64-linux-gnu \
            binutils-riscv64-linux-gnu \
            qemu-system-misc
      - name: Build
        run: make -j
      - name: Test
        run: timeout 3 make qemu
